<h1 mat-dialog-title class="delete-modal-title">Delete Copied Item</h1>
<div mat-dialog-content>
    <span class="mat-body-1">
        Are you sure you want to delete <strong>{{item.value}}</strong> ?
    </span>
</div>
<div mat-dialog-actions>
    <div class="clearfix width-100">
        <div class="col col-6">
            <button class="mr2 width-100" mat-button (click)="onCancel()">Cancel</button>        
        </div>

        <div class="col col-6">
            <button class="width-100 delete-button" cdkFocusInitial mat-button [mat-dialog-close]="true">Delete</button>
        </div>
    </div>
</div>
